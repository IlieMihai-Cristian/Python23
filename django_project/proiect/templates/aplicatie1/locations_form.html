{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }} {{ field }}
            <span class="text-danger small">{{ field.errors }}</span>
        {% endfor %}
        <button type="submit" class="btn btn-success">Salveaza</button>
    </form>
{% endblock %}
